<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="IMAGENS/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="IMAGENS/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="IMAGENS/173072307_115624667303499_4710675289926549562_n.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como _joaovitor.45</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _joaovitor.45?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <img class="app-download" src="IMAGENS/apple-button.png" alt="">
                    <img class="app-download" src="IMAGENS/googleplay-button.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
